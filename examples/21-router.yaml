
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: kubelink
    component: kubelink-router
  name: kubelink-router
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: kubelink
      component: kubelink-router
  template:
    metadata:
      labels:
        app: kubelink
        component: kubelink-router
    spec:
      hostNetwork: true
      containers:
        - name: router
          image: mandelsoft/kubelink:latest
          imagePullPolicy: "Always"
          args:
            - --controllers=router
            - --server-port-http=8080
            - --pod-cidr=100.96.0.0/11
            - --node-cidr=10.250.0.0/16
            - --link-address=192.168.3.3/24
          securityContext:
            privileged: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 5
          ports:
            - containerPort: 8080
              protocol: TCP

      serviceAccountName: kubelink
      terminationGracePeriodSeconds: 120

